# location of files
k8s_qcow2_image: "/home/qemu/centos-docker01-password.qcow2.orig"
kvm_images_location: "/home/qemu"
k8s_kvm_xml_template: "/root/srlinux-ansible-lab/templates/centos-docker01-password.xml.j2"

k8s_inst:
  - { name: worker-A1 ,
      bridge: br-srl01-leaf1 ,
      iface1: e1-11 ,
      tap_iface1: tap1-e1-11 ,
      netns: clab-srl01-leaf1
    }
  - { name: worker-A2 ,
      bridge: br-srl01-leaf2 ,
      iface1: e1-11 ,
      tap_iface1: tap2-e1-11 ,
      netns: clab-srl01-leaf2
    } 
      
