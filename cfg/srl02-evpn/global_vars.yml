      gateway: 192.168.101.1 ,
      eth0_prefix: 24 ,
      eth1_ip: 192.168.101.2 ,
      eth1_prefix: 24
    }
  - { name: worker-A2 ,
      bridge: br-srl02-leaf2 ,
      iface1: e1-10 ,
