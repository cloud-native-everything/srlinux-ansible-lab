      eth0_prefix: 24 ,
      eth1_ip: 192.168.101.3 ,
      eth1_prefix: 24
    } 
  - { name: ControlA ,
      bridge: br-srl02-leaf3 ,
      iface1: e1-10 ,
      tap_iface1: tap3-e1-10 ,
      netns: clab-srl02-leaf3 ,
      eth0_ip: 172.20.20.23 ,
      gateway: 192.168.101.1 ,
