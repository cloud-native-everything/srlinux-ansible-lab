  - name: resetting known_hosts
    shell: "echo '' > ~/.ssh/known_hosts"

  - name: Adding certs to auhorized_keys in K8s istances
    shell: "ssh-keyscan -t rsa {{ item.eth0_ip }} >> ~/.ssh/known_hosts"
    with_items: "{{ k8s_inst }}"

  - name: set execution permissions to k8s script
    command: "ssh root@{{ item.eth0_ip }} chmod 755 /root/kube-pks-install.sh"
    with_items: "{{ k8s_inst }}"

